<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Troubleshoot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --yellow-500: #ffc107; 
            --yellow-700: #bf9105; 
            --bg-body: #000;
            --bg-dark-1: #111; 
            --bg-dark-2: #222; 
            --text-light: var(--yellow-500);
            --text-secondary: #AAA;
        }

        body {
            background-color: var(--bg-body); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: var(--bg-dark-1);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
            border: 1px solid var(--yellow-700);
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-light);
        }

        .logo {
            width: 150px; 
            height: auto;
            margin-bottom: 15px;
        }

        .form-control {
            background-color: var(--bg-dark-2) !important;
            color: var(--text-light) !important;
            border: 1px solid var(--yellow-700) !important;
            border-radius: 4px !important;
            padding: 10px 15px;
            transition: border-color 0.3s;
        }
        
        .form-control::placeholder {
            color: var(--text-secondary) !important;
            opacity: 0.7;
        }
        .form-label {
            color: var(--text-light) !important;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, .4);
            border-color: var(--yellow-500) !important;
            background-color: var(--bg-dark-2) !important;
        }

        .btn-login {
            background-color: var(--yellow-700);
            color: white;
            border: none;
            padding: 10px 0;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-login:hover {
            background-color: var(--yellow-500);
            color: black;
        }
        
        .alert {
            color: black !important;
        }

        /* Estilo para o botão de toggle da senha */
        .input-group-text {
            background-color: var(--bg-dark-2) !important;
            border: 1px solid var(--yellow-700) !important;
            color: var(--text-secondary) !important;
            cursor: pointer;
            border-left: none !important;
        }
        .input-group-text:hover {
            color: var(--yellow-500) !important;
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="login-header">
             <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
            <h4>Acesso ao Dashboard</h4>
            <p class="small" style="color: var(--text-secondary);">Faça login para continuar.</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seu.email@vmis.com.br" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="input-group-text" id="togglePassword">
                        <i class="bi bi-eye-slash-fill"></i>
                    </span>
                </div>
            </div>
            
            <div class="text-end mb-3">
                <a href="{{ url_for('password_reset') }}" class="small" style="color: var(--yellow-500); text-decoration: none;">Esqueceu sua senha?</a>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-login">
                    ENTRAR
                </button>
            </div>
        </form>
        
        <p class="text-center mt-3 small" style="color: var(--text-secondary);">
            Não tem uma conta? <a href="{{ url_for('register') }}" style="color: var(--yellow-500);">Cadastre-se</a>
        </p>
        
        <p class="text-center mt-2 small">
            <a href="{{ url_for('admin_login') }}" class="text-secondary small" style="text-decoration: none; color: var(--text-secondary);">Acesso Administrativo</a>
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const alerts = document.querySelectorAll('.alert.show');
    
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                    bsAlert.close();
                }, 3000); // 3 segundos
            });

            // Script para o toggle de visibilidade da senha
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            if (togglePassword && password) { // Verifica se os elementos existem
                togglePassword.addEventListener('click', function (e) {
                    // Alterna o tipo do input
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    // Alterna o ícone
                    this.querySelector('i').classList.toggle('bi-eye-fill');
                    this.querySelector('i').classList.toggle('bi-eye-slash-fill');
                });
            }
        });
    </script>
</body>
</html>
