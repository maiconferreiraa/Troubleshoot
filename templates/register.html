<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Troubleshoot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilos de tema e layout para manter o visual do login */
        :root {
            --yellow-500: #ffc107; 
            --yellow-700: #bf9105; 
            --bg-body: #000;
            --bg-dark-1: #111; 
            --bg-dark-2: #222; 
            --text-light: var(--yellow-500);
            --text-secondary: #AAA;
        }

        body {
            background-color: var(--bg-body); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: var(--bg-dark-1);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
            border: 1px solid var(--yellow-700);
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-light);
        }

        .logo {
            width: 150px; 
            height: auto;
            margin-bottom: 15px;
        }

        .form-control {
            background-color: var(--bg-dark-2) !important;
            color: var(--text-light) !important;
            border: 1px solid var(--yellow-700) !important;
            border-radius: 4px !important;
            padding: 10px 15px;
            transition: border-color 0.3s;
        }
        
        .form-control::placeholder {
            color: var(--text-secondary) !important;
            opacity: 0.7;
        }
        .form-label {
            color: var(--text-light) !important;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 193, 7, .4);
            border-color: var(--yellow-500) !important;
            background-color: var(--bg-dark-2) !important;
        }
        
        /* Estilos de feedback de validação */
        .form-control.is-invalid {
            border-color: #dc3545 !important;
        }
        .form-control.is-valid {
            border-color: #198754 !important;
        }
        .invalid-feedback {
            color: #dc3545 !important;
        }


        .btn-login {
            background-color: var(--yellow-700);
            color: white;
            border: none;
            padding: 10px 0;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-login:hover {
            background-color: var(--yellow-500);
            color: black;
        }
        
        .alert {
            color: black !important;
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="login-header">
             <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo" alt="Logo">
            <h4>Crie sua Conta</h4> <p class="small" style="color: var(--text-secondary);">Cadastre-se para acessar o Dashboard.</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" id="registerForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seu.email@vmis.com.br" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha (mín. 6 caracteres)</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
                <div class="invalid-feedback" id="passwordMatchError">
                    As senhas não conferem.
                </div>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-login">
                    CADASTRAR
                </button>
            </div>
        </form>

        <p class="text-center mt-3 small" style="color: var(--text-secondary);">
            Já tem uma conta? <a href="{{ url_for('login') }}" style="color: var(--yellow-500);">Faça Login</a>
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fechar alertas
            const alerts = document.querySelectorAll('.alert.show');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    // Usa a nova API do Bootstrap 5 para fechar o alerta
                    const bootstrapAlert = bootstrap.Alert.getOrCreateInstance(alert);
                    bootstrapAlert.close();
                }, 3000); // 3 segundos
            });

            // VALIDAÇÃO DE CONFIRMAÇÃO DE SENHA (JavaScript)
            const form = document.getElementById('registerForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            const errorDiv = document.getElementById('passwordMatchError');
            
            // Função central de validação
            const validatePasswords = () => {
                const isMatch = password.value === confirmPassword.value;
                const isPasswordValid = password.value.length >= 6;
                
                // 1. Limpa o estado
                confirmPassword.classList.remove('is-valid', 'is-invalid');
                errorDiv.style.display = 'none';
                
                // 2. Verifica a correspondência e o comprimento
                if (confirmPassword.value.length === 0) {
                    return false; // Não permite submissão se vazio
                } else if (!isMatch || !isPasswordValid) {
                    confirmPassword.classList.add('is-invalid');
                    errorDiv.textContent = !isMatch ? 'As senhas não conferem.' : 'A senha deve ter pelo menos 6 caracteres.';
                    errorDiv.style.display = 'block';
                    return false;
                } else {
                    confirmPassword.classList.add('is-valid');
                    return true;
                }
            };
            
            // Valida ao tentar submeter o formulário (bloqueia o envio)
            form.addEventListener('submit', function(event) {
                // Força a validação no submit
                if (!validatePasswords()) {
                    event.preventDefault(); 
                    event.stopPropagation();
                    // Força o display do erro se for o caso
                    if(password.value !== confirmPassword.value) {
                         confirmPassword.classList.add('is-invalid');
                         errorDiv.style.display = 'block';
                    }
                }
                form.classList.add('was-validated');
            }, false);

            // Valida ao digitar
            password.addEventListener('keyup', validatePasswords);
            confirmPassword.addEventListener('keyup', validatePasswords);
        });
    </script>
</body>
</html>
